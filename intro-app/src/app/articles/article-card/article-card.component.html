<div class="card">
  <a [routerLink]="['/home']">
    <img
      [src]="article?.urlToImage"
      class="card-img-top"
      [alt]="article?.title"
    />
  </a>
  <div class="card-body">
    <h5 class="card-title fs-5">{{ article?.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ article?.author }}</h6>
    <p class="card-text">
      {{ article?.description }}
    </p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
