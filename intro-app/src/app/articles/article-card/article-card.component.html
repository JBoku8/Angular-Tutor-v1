<div class="card">
  <a [routerLink]="['/articles', article?.title]">
    <img
      [src]="article?.urlToImage"
      class="card-img-top"
      [alt]="article?.title"
    />
  </a>
  <div class="card-body">
    <h5 class="card-title fs-5">{{ article?.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ article?.author }}</h6>
    <p class="card-text card-description">
      {{ article?.description }}
    </p>
    <a [href]="article?.url" class="card-link" target="_blank" rel="noopener"
      >Original Post</a
    >
    <a
      [routerLink]="['/articles', article?.title]"
      class="card-link"
      queryParamsHandling="preserve"
      >Read More</a
    >
  </div>
</div>
