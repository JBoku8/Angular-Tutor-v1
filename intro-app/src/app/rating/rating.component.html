<span
  class="fa fa-star"
  [class.checked]="rating > 0"
  (click)="updateRating(1)"
></span>
<span
  class="fa fa-star"
  [class.checked]="rating > 1"
  (click)="updateRating(2)"
></span>
<span
  class="fa fa-star"
  [class.checked]="rating > 2"
  (click)="updateRating(3)"
></span>
<span
  class="fa fa-star"
  [class.checked]="rating > 3"
  (click)="updateRating(4)"
></span>
<span
  class="fa fa-star"
  [class.checked]="rating > 4"
  (click)="updateRating(5)"
></span>
