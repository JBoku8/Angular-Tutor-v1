<div class="container">
  <h2>Home Page</h2>
  <ul>
    <li>
      <a
        [routerLink]="['/articles']"
        [queryParams]="{
          pageSize: 30,
          page: 1,
          qInTitle: 'google',
          sortBy: 'relevancy'
        }"
        >Google News</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/articles']"
        [queryParams]="{
          pageSize: 15,
          page: 1,
          qInTitle: 'facebook',
          sortBy: 'popularity'
        }"
        >Facebook News</a
      >
    </li>
    <li>
      <a
        [routerLink]="['/articles']"
        [queryParams]="{
          pageSize: 10,
          page: 1,
          qInTitle: 'apple',
          sortBy: 'publishedAt'
        }"
        >Apple News</a
      >
    </li>
  </ul>

  <!-- <app-articles></app-articles> -->
</div>
